<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <title>Dezintex</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.svg" alt="">
        </div>
        <div class="main-wrapper">
            <div class="main-info">
                <h2 class="info-title">100% защита дома от вирусов и микробов</h2>
                <div class="info-body">
                    <div class="info-lists">
                        <span class="info-list">Убивает все известные вирусы и микробы</span>
                        <span class="info-list">Защищает поверхности от микробов 48 часов</span>
                        <span class="info-list">Подходит для любых поверхностей</span>
                    </div>
                    <img src="img/dezintex.png" alt="">
                </div>
            </div>
            <form action="#" class="main-form">
                <h2 class="form-title">Специальное предложение!</h2>
                <span class="form-special">Специальная цена<span> 149₽*</span></span>
                <select>
                    <option value="Россия">Россия</option>
                </select>
                <div class="form-input">
                    <input type="text" name="name" placeholder="Имя" required>
                    <input type="tel" name="phone" placeholder="Телефон" required>  
                </div>
                <button type="button">Заказать</button>
                <span class="form-condition">* при заказе набора</span>
            </form>
        </div>
    </div>
</body>

</html>
